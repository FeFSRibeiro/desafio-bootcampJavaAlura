version: "3.9"
    
services:
  db:
    image: mysql:8.0.25
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    ports:
     - "3306:3307"
    environment:
      MYSQL_ROOT_PASSWORD: mudar@123
      MYSQL_DATABASE: livraria
      MYSQL_USER: livraria
      MYSQL_PASSWORD: mudar@123

volumes:
  db_data: {}